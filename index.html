<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b4813c8fe2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="btnContainer">
        <button type="button" data-card="home">
          Home
          <i class="fa-solid fa-house"></i>
        </button>
        <button type="button" data-card="upload">
          Upload
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </button>
        <button type="button" data-card="download">
          Download
          <i class="fa-solid fa-download"></i>
        </button>
        <button type="button" data-card="loginSignup">
          <i class="fa-solid fa-user"></i> Login/SignUp
        </button>
      </div>
    </main>
    <div class="loginSignup mainCard">
      <div class="chooseContainer">
        <button type="button" class="loginBtn" data-pass="loginCard">
          Login
        </button>
        <button type="button" class="signUpBtn" data-pass="signUpCard">
          SignUp
        </button>
      </div>
      <form
        class="card loginCard"
        action="javascript:void(0)"
        method="post"
        autocomplete="off"
      >
        <h1>Admin Login</h1>
        <div class="formContainer">
          <label for="name">Admin Name: </label>
          <input type="text" name="name" value="" class="input" />
        </div>
        <div class="formContainer">
          <label for="name">Admin Password: </label>
          <input
            type="password"
            name="name"
            value=""
            class="input"
            autocomplete="off"
          />
        </div>
        <button type="submit">submit</button>
      </form>

      <!-- SignUp Container -->
      <form
        class="card signUpCard"
        action="javascript:void(0)"
        method="post"
        autocomplete="off"
      >
        <h1>Admin SignUp</h1>
        <div class="formContainer">
          <label for="name">Admin Name: </label>
          <input type="text" name="name" value="" class="input" />
        </div>
        <div class="formContainer">
          <label for="name">Email: </label>
          <input type="email" name="name" value="" class="input" />
        </div>
        <div class="formContainer">
          <label for="name">Password: </label>
          <input
            type="password"
            name="name"
            value=""
            class="input"
            autocomplete="off"
          />
        </div>
        <div class="formContainer">
          <label for="name">Confirm Password: </label>
          <input
            type="password"
            name="name"
            value=""
            class="input"
            autocomplete="off"
          />
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
    <div class="home mainCard"></div>
    <div class="upload mainCard">
      <div class="uploadConfirmCard cards">
        <h1>File Upload</h1>
        <div class="formContainer">
          <label for="groupName">Group Name: </label>
          <input type="text" name="groupName" id="groupName" />
        </div>
        <div class="formContainer">
          <label for="groupPassword">Group Password: </label>
          <input type="password" name="groupPassword" id="groupPassword" />
        </div>
        <button type="submit">submit</button>
      </div>
    </div>
    <div class="download mainCard"></div>
  </body>
</html>
